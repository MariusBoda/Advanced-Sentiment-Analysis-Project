<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enter News Article URL</h1>
        <p>Paste the URL of the news article you'd like to analyze for sentiment.</p>
        
        <form action="/predict" method="POST" id="urlForm">
            <input type="text" name="url" placeholder="Paste the URL here" required>
            <button type="submit">Analyze Sentiment</button>
        </form>

        <div id="loading" class="loading">
            <p>Analyzing...</p>
        </div>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            // Show loading indicator
            document.getElementById('loading').style.display = 'block';
        });
    </script>

</body>
</html>
